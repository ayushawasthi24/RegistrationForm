<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/RegistrationForm/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style> @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap'); </style>
  </head>
  <body>
    <h1 style="text-align: center;">Registration Form</h1>
    <div class="mx-auto" style="width: 200px;">
        <label for="name" class="form-label">Name:</label>    
        <input type="text" name="name" id="name" class="form-control" style="width: 200px;">
        <label for="class" class="form-label">Class:</label>
        <input type="number" name="class" id="class" class="form-control" style="width: 200px">
        <label for="qualification" class="form-label">Qualification:</label>
        <select name="qualification" id="qualification" class="form-control" style="width: 200px;">
            <option value="btech">B. Tech.</option>
            <option value="mtch">M. Tech.</option>
            <option value="phd">PHD</option>
        </select>
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" style="width: 200px;">
        <label for="address" class="form-label">Address:</label><br>
        <textarea name="address" id="addresss" cols="30" rows="2" class="form-control" style="width: 200px;"></textarea>
        <label for="uploadphoto" class="form-label">Upload Photo:</label>
        <input type="file" name="upload" id="photoupload" class="form-control" style="width: 200px;"><br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    </body>
</html>
